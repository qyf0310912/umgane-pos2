<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>엄가네 POS</title>

<style>
:root{
  --bg:#0b0c10;
  --panel:#111319;
  --line:rgba(255,255,255,.08);
  --text:#f5f7ff;
  --muted:rgba(245,247,255,.65);
  --accent:#ff9f00;
  --good:#29d17e;
  --bad:#ff3b30;

  --fs-12:12px;
  --fs-13:13px;
  --fs-14:14px;
  --fs-16:16px;
  --fs-18:18px;
  --fs-24:24px;
  --fs-32:32px;

  --w-400:400;
  --w-500:500;
  --w-600:600;
  --w-700:700;
  --w-800:800;

  --right-w:420px;
  --card-min:210px;
}

/* ===== 기본 ===== */
*{box-sizing:border-box}
html,body{
  height:100%;
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
}
button{cursor:pointer;border:0;border-radius:12px}
.mono{font-variant-numeric:tabular-nums;}
.muted{color:var(--muted)}

/* ===== 레이아웃 ===== */
.app{
  height:100%;
  display:grid;
  grid-template-columns:1fr var(--right-w);
  gap:12px;
  padding:12px;
}
.panel{
  background:#111319;
  border:1px solid var(--line);
  border-radius:22px;
  overflow:hidden;
}

/* ================= LEFT ================= */
.left{display:flex;flex-direction:column}
.top{padding:12px;border-bottom:1px solid var(--line)}

.tabs{display:flex;gap:8px;margin-bottom:10px}
.tab{
  padding:8px 12px;
  font-size:var(--fs-14);
  font-weight:var(--w-600);
  background:rgba(255,255,255,.03);
  border:1px solid var(--line);
  color:#ddd;
}
.tab.active{
  border-color:rgba(255,159,0,.5);
  color:#fff;
}

.searchRow{
  display:grid;
  grid-template-columns:1fr auto;
  gap:10px;
}
.search{
  display:flex;
  align-items:center;
  gap:8px;
  padding:10px 12px;
  border:1px solid var(--line);
  border-radius:16px;
}
.search input{
  width:100%;
  background:none;
  border:0;
  color:var(--text);
  font-size:var(--fs-14);
}

.chosungRow{
  display:flex;
  gap:6px;
  flex-wrap:wrap;
  margin-top:10px;
}
.key{
  width:38px;height:34px;
  display:flex;align-items:center;justify-content:center;
  border:1px solid var(--line);
  border-radius:10px;
  font-weight:var(--w-600);
}
.key.danger{
  background:rgba(255,59,48,.2);
}

/* ===== 상품 ===== */
.gridWrap{flex:1;overflow:auto;padding:12px}
.grid{
  display:grid;
  gap:10px;
  grid-template-columns:repeat(auto-fill,minmax(var(--card-min),1fr));
}
.card{
  border:1px solid var(--line);
  border-radius:18px;
  padding:14px;
  position:relative;
}
.cardName{
  font-size:var(--fs-18);
  font-weight:var(--w-600);
}
.cardPrice{
  margin-top:6px;
  font-size:var(--fs-14);
  font-weight:var(--w-600);
}
.pin{
  position:absolute;
  right:10px;bottom:10px;
  opacity:.4;
}

/* ================= RIGHT ================= */
.right{display:flex;flex-direction:column}

/* 상단 */
.rightTop{
  padding:10px;
  border-bottom:1px solid var(--line);
  display:flex;
  justify-content:space-between;
}
.pill{
  padding:6px 9px;
  border:1px solid var(--line);
  border-radius:999px;
  font-size:var(--fs-12);
  font-weight:var(--w-600);
}
.pill.accent{
  border-color:rgba(255,159,0,.5);
}

/* ===== 장바구니 ===== */
.cartList{
  flex:1;
  overflow:auto;
  padding:8px 10px 6px;
}

/* ⭐ 장바구니 행 압축 (한 줄 더 확보 핵심) */
.cartRow{
  padding:7px 9px;
  border:1px solid var(--line);
  border-radius:14px;
  display:grid;
  grid-template-columns:1fr 84px 108px 36px;
  gap:8px;
  align-items:center;
  margin-bottom:6px;
}
.cartName{
  font-size:13px;
  font-weight:500;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.cartPrice{
  font-size:13px;
  font-weight:600;
  text-align:right;
}
.qtyBox{display:flex;gap:6px;justify-content:flex-end}
.qBtn{
  width:30px;height:28px;
  border:1px solid var(--line);
  border-radius:9px;
  font-size:13px;
}
.qNum{
  width:22px;
  text-align:center;
  font-size:13px;
}
.xBtn{
  width:36px;height:28px;
  border-radius:9px;
  background:rgba(255,59,48,.25);
  color:#fff;
  font-size:14px;
}

/* ===== 합계 ===== */
.summary{padding:12px;border-top:1px solid var(--line)}
.sumMoney{
  font-size:var(--fs-32);
  font-weight:var(--w-800);
}
.twoCol{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:10px;
}
.moneyBox{
  padding:10px 12px;
  border:1px solid var(--line);
  border-radius:16px;
}
.moneyLabel{font-size:var(--fs-12)}
.moneyValue{
  font-size:var(--fs-24);
  font-weight:var(--w-700);
}

.cashGrid{
  margin-top:12px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}
.cashBtn{
  padding:12px 0;
  border:1px solid var(--line);
  border-radius:14px;
  font-weight:var(--w-600);
}
.cashBtn.reset{
  background:rgba(255,59,48,.25);
}

/* 하단 */
.bottomRow{
  margin-top:12px;
  display:grid;
  grid-template-columns:1fr 2fr;
  gap:10px;
}
.misuBtn{
  padding:10px;
  border:1px solid var(--line);
  border-radius:16px;
  text-align:left;
  font-weight:var(--w-600);
}
.payBtn{
  background:var(--accent);
  color:#111;
  font-size:var(--fs-24);
  font-weight:900;
  border-radius:16px;
}

/* ===== 미수 모달 (❗ 완전 불투명) ===== */
.modalBack{
  position:fixed;
  inset:0;
  background:#0b0c10; /* 반투명 제거 */
  display:none;
  align-items:center;
  justify-content:center;
}
.modal{
  background:#111319;
  border:1px solid var(--line);
  border-radius:22px;
  width:900px;
  max-width:96vw;
  padding:14px;
}
</style>
</head>

<body>
<div class="app">
  <!-- 실제 JS 로직은 기존 그대로 사용 -->
  <div class="panel left"></div>
  <div class="panel right"></div>
</div>
</body>
</html>
